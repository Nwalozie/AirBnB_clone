<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/4-common.css">
<link rel="stylesheet" href="styles/3-header.css">
<link rel="stylesheet" href="styles/3-footer.css">
<link rel="stylesheet" href="styles/6-filters.css">
<link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
  <header>
    <div class="header-logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="filter-box locations">
        <h3 class="filter-title">States</h3>
        <ul class="popover state-list">
          <li><h2>State 1</h2>
            <ul class="city-list">
              <li>City 1</li>
              <li>City 2</li>
            </ul>
          </li>
          <li><h2>State 2</h2>
            <ul class="city-list">
              <li>City 3</li>
              <li>City 4</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="filter-box amenities">
        <h3 class="filter-title">Amenities</h3>
        <ul class="popover">
          <li>Amenity 1</li>
          <li>Amenity 2</li>
          <li>Amenity 3</li>
        </ul>
      </div>
      <button class="search-button">Search</button>
    </section>
  </div>
  <footer>
    <p class="footer-text">Best School</p>
  </footer>
</body>
</html>
