<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/4-common.css">
<link rel="stylesheet" href="styles/3-header.css">
<link rel="stylesheet" href="styles/3-footer.css">
<link rel="stylesheet" href="styles/6-filters.css">
<link rel="stylesheet" href="styles/7-places.css">
<link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
  <header>
    <div class="header-logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="filter-box locations">

      </div>
      <div class="filter-box amenities">

      </div>
      <button class="search-button">Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <article class="place-article">
        <div class="price_by_night">$100</div>
        <h2 class="place-name">Place 1</h2>
        <div class="information">
          <div class="max_guest">
            <img src="images/icon_group.png" alt="Guests Icon">
            Max Guests
            <p>4</p>
          </div>
          <div class="number_rooms">
            <img src="images/icon_bed.png" alt="Bedrooms Icon">
            Bedrooms
            <p>2</p>
          </div>
          <div class="number_bathrooms">
            <img src="images/icon_bath.png" alt="Bathrooms Icon">
            Bathrooms
            <p>2</p>
          </div>
        </div>
        <div class="user">
          Owner: John Doe
        </div>
        <div class="description">
          This is a lovely place with a great view.
        </div>
      </article>
    </section>
  </div>
  <footer>
    <p class="footer-text">Best School</p>
  </footer>
</body>
</html>
